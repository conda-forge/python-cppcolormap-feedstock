{% set name = "python-cppcolormap" %}
{% set version = "1.0.0" %}
{% set sha256 = "d1625bc1855315fa5eeeac2c6a2b891da25d7c82ffd3e73d8c455ff5cac4ac22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/cppcolormap/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - pyxtensor
  run:
    - python

test:
  imports:
    - cppcolormap

about:
  home: https://github.com/tdegeus/cppcolormap
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: 'Library with colormaps.'
  description: 'Library with colormaps.'
  doc_url: https://github.com/tdegeus/cppcolormap
  dev_url: https://github.com/tdegeus/cppcolormap

extra:
  recipe-maintainers:
    - tdegeus
