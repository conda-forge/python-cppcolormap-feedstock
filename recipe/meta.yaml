{% set name = "python-cppcolormap" %}
{% set version = "1.2.0" %}
{% set sha256 = "fe3f44d792f05c43ce02f77fed67a4a720805af423f653ca4ba59a087c40840d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/cppcolormap/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and vc<14]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - pyxtensor
  run:
    - python

test:
  imports:
    - cppcolormap

about:
  home: https://github.com/tdegeus/cppcolormap
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Library with colormaps.
  description: Library with colormaps.
  doc_url: https://github.com/tdegeus/cppcolormap
  dev_url: https://github.com/tdegeus/cppcolormap

extra:
  recipe-maintainers:
    - tdegeus
