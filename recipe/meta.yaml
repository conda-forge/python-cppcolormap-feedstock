{% set name = "python-cppcolormap" %}
{% set version = "1.1.1" %}
{% set sha256 = "b2d746ca8103729b417134ca3ef42b7afec48bf3948ba971103e4a62e2495b3a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/cppcolormap/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - pyxtensor
  run:
    - python

test:
  imports:
    - cppcolormap

about:
  home: https://github.com/tdegeus/cppcolormap
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: 'Library with colormaps.'
  description: 'Library with colormaps.'
  doc_url: https://github.com/tdegeus/cppcolormap
  dev_url: https://github.com/tdegeus/cppcolormap

extra:
  recipe-maintainers:
    - tdegeus
