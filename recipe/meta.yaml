{% set name = "python-cppcolormap" %}
{% set version = "1.4.1" %}
{% set sha256 = "a74c7e574aa0ac359159f0fbbc679849f321f87217b1234983b22a335eceb52c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/cppcolormap/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and vc<14]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - pyxtensor
  run:
    - python

test:
  imports:
    - cppcolormap

about:
  home: https://github.com/tdegeus/cppcolormap
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Library with colormaps.
  description: Library with colormaps.
  doc_url: https://github.com/tdegeus/cppcolormap
  dev_url: https://github.com/tdegeus/cppcolormap

extra:
  recipe-maintainers:
    - tdegeus
